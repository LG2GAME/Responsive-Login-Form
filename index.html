<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fbd7d925cd.js" crossorigin="anonymous"></script>    <link rel="stylesheet" href="style.css">

    <title>Login & Sign Up</title>
</head>
<body>
    <div class="container">
    </div>
        <div class="container-box">
            <div class="cover "></div>
            <div class="left">
                <h1>sign up<hr></h1>
                <div class="inputs-left">
                    <input
                    type="name"
                    class="name"
                    placeholder="Peter"
                    >
                    <input
                    type="name"
                    class="surname"
                    placeholder="Griffin"
                    >
                    <input
                    type="name"
                    class="nick"
                    placeholder="xxxPeterGriffinxxx"
                    >
                    <input
                    type="email"
                    class="email"
                    placeholder="petergriffin@gmail.com"
                    >
                    <input
                    type="password"
                    class="password"
                    placeholder="password"
                    >
                    <input
                    type="password"
                    class="password"
                    placeholder="password"
                    >

                    <button class="button-sign-up">
                        <a href="#">sign up</a>
                    </button>

                    <p>You have alredy an account <span class="login">login</span></p>

                </div>
            </div>
            <div class="right ">
                <h1>login<hr></h1>
                <div class="inputs-right">
                    <input type="name" 
                    class="nick2"
                    placeholder="xxxPeterGriffinxxx"
                    >
                    <input type="email" 
                    class="email2"
                    placeholder="petergriffin@gmail.com"
                    >
                    <input type="password" 
                    class="password2"
                    placeholder="password"
                    >

                    <button class="button-sign-up">
                        <a href="#">login</a>
                    </button>

                    <p>You don't have an account <span class="sign-up">sign up</span></p>

                </div>
            </div>
        </div>

        <script src="script.js"></script>

</body>
</html>
